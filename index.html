<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para<br/> agendar a sua mentoria</p>
        </header>
        <form method="GET" id="form-id">
            <div class="input--area">
                <fieldset>
                    <legend>Informações pessoais</legend>
                    <div class="input--flex">
                        <div class="input--flex--box">
                            <label for="name">Nome</label>
                            <input type="text" id="name"/>
                        </div>
                        <div class="input--flex--box">
                            <label for="surname">Sobrenome</label>
                            <input type="text" id="surname"/>
                        </div>
                    </div>
                    <div class="input--fle">
                        <label for="email">Email<span> (digite um email válido)</span></label>
                        <input type="email" id="email"/>
                        <label for="password">Senha<span> (mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" />
                    </div>
                </fieldset>
                <fieldset class="fieldset">
                    <legend>Informações do mentor</legend>
                    <div class="input--fle a" >
                        <label for="email">Nome do seu mentor<span> (só o primeiro nome)</span></label>
                        <input type="email" id="email"/>
                    </div>
                </fieldset>
                <fieldset class="fieldset">
                    <legend>Seus horários disponíveis</legend>
                    <div class="legend--02">
                    <legend class="legend">Primeira Mentoria</legend>
                        <div class="input--flex">
                            <div class="input--flex--box">
                                <label for="date">Data<span> (DD/MM/AAAA)</span> </label>
                                <input type="data" id="date"/>
                            </div>
                            <div class="input--flex--box">
                                <label for="begin">Das </label>
                                <input type="time" id="begin"/>
                            </div>
                            <div class="input--flex--box">
                                <label for="end">Até</label>
                                <input type="time" id="end"/>
                            </div>
                        </div>
                        <legend class="legend">Segunda Mentoria</legend>
                        <div class="input--flex">
                            <div class="input--flex--box">
                                <label for="date">Data<span> (DD/MM/AAAA)</span> </label>
                                <input type="data" id="date"/>
                            </div>
                            <div class="input--flex--box">
                                <label for="begin">Das </label>
                                <input type="time" id="begin"/>
                            </div>
                            <div class="input--flex--box">
                                <label for="end">Até</label>
                                <input type="time" id="end"/>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </form>
        <footer>
            <button form="form-id">Salvar</button>
        </footer>
    </div>
</body>
</html>
